<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Login</title>
</head>


<body style="background: #FAFAFA">
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%">
        <div
            style="padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 300px; margin-top: 30px; background: white">
            <div style="padding-bottom: 10px">
                <p>Bobjoying</p>
            </div>
            <div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_id">
                    <label for="input_id" style="font-size: 14px;padding: 4px 10px">아이디</label>
                </div>
            </div>
            <div>
                <form class="form-floating mb-3" onsubmit="return false;">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px"
                        id="input_password" autocomplete="off">
                    <label for="input_password" style="font-size: 14px; padding: 4px 10px" >비밀번호</label>
                </form>
            </div>
            <button type="button" id="login_button" class="btn btn-primary" style="width: 100%"> 로그인 </button>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        $('#login_button').click(function () {
            let user_id = $('#input_id').val();
            let password = $('#input_password').val();

            $.ajax({
                url: "/user/login",
                data: {
                    user_id: user_id,
                    password: password
                },
                method: "POST",
                success: function (data) {
                    console.log("성공");
                    // alert("로그인 성공");
                    location.replace('/main');

                },
                error: function (request, status, error) {
                    alert("올바른 정보를 입력하세요");
                    console.log("로그인 에러");
                },
                complete: function () {
                    console.log("로그인 완료");
                }
            });
        });

        $('#input_id, #input_password').on('keydown', function(e){
            if(e.keyCode == 'Enter'){
                $('#login_button').click();
            }
        })

    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
